<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body { font-family: Segoe UI, Arial, sans-serif; background: #f5f7fb; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .card { background: white; padding: 32px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 360px; }
    h2 { margin-top: 0; }
    .form-group { margin: 16px 0; }
    label { display: block; margin-bottom: 6px; color: #333; font-weight: 600; }
    input[type=password] { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; }
    input[type=password]:focus { outline: none; border-color: #2196F3; box-shadow: 0 0 0 3px rgba(33,150,243,0.1); }
    .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; background: linear-gradient(135deg, #2196F3, #1976D2); color: #fff; font-weight: 700; cursor: pointer; }
    .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 6px; margin-bottom: 12px; border-left: 4px solid #dc3545; }
    .hint { color: #666; font-size: 0.9rem; margin-top: 8px; }
  </style>
</head>
<body>
  <form class="card" method="post" action="/login">
    <h2>Trading Dashboard Login</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required />
    </div>
    <button class="btn" type="submit">Sign In</button>
    <div class="hint">Set ADMIN_PASSWORD in your .env (or environment) to change this.</div>
  </form>
</body>
</html>
